type Project @model {
  title: String! @length(min: 3)
  description: String!
  image: URL!
  liveSiteUrl: URL!
  githubUrl: URL!
  category: String! @search
  createdBy: User!
}

type User @model {
  name: String! @length(min: 2, max: 100)
  email: String! @unique
  avatarUrl: URL!
  description: String @length(min: 2, max: 1000)
  githubUrl: URL
  linkedinUrl: URL
  projects: [Project!]
}

type Admin @model {
  name: String
  email: Email
  gravatar: URL
}